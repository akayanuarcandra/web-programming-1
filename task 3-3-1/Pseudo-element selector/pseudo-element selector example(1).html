<!DOCTYPE html>
<html>
<head>
   <title>pseudo-element selector example(3)</title>
   <meta charset="utf-8" />

<style>
p::before {
content: "Once upon a time: ";
font-weight: bold;
color: purple;
}
p::after {
content: " The End.";
font-weight: bold;
color: purple;
}


</style>
</head>
<body>

<p>Snow White was banished for being the most beautiful, ...
 and they lived happily ever after.</p>


</body>
</html>

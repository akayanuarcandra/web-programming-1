<!DOCTYPE html>
<head>
   <title>z-index</title>
   <meta charset="utf-8" />
<style>
#A {
z-index: 0;
position: absolute;
top: 200px;
left: 300px;
}
#B {
z-index: 1;
position: absolute;
top: 300px;
left: 200px;
}
#C {
z-index: 2;
position: absolute;
top: 400px;
left: 100px;
}
p{outline:2px solid red;}
</style>
</head>
<body>

<p id="A"><img src="images/A.gif" alt="A" /></p>
<p id="B"><img src="images/B.gif" alt="B" /></p>
<p id="C"><img src="images/C.gif" alt="C" /></p>

</body>
</html>

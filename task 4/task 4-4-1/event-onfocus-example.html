<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction(x)
        {
            x.style.background="yellow";
        }
        function myFunction2(x)
        {
            x.style.background="white";
        }
    </script>
</head>
<body>

please enter characters in English:
<input type="text" onfocus="myFunction(this)" onblur="myFunction2(this)">

<p>When the input field is focused, it triggers a function that changes the background color.</p>

</body>
</html>

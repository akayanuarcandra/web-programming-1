<html>
<body>
<h1 id="h1">JavaScript</h1>
<p id="p1">Hello JavaScript!</p>
<p id="p2">Hello World!</p>
<p id="p3">The paragraph above was changed by a script.</p>
<script>
    document.getElementById("h1").style.color = "blue";
    document.getElementById("h1").style.border = "1px solid red";
    document.getElementById("p2").style.color = "blue";
    document.getElementById("p2").style.border = "1px solid red";
    document.getElementById("p3").style.backgroundColor = "red";
    document.getElementById("p1").style.textDecoration = "underline";
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:green;width:120px;height:20px;padding:40px;color:#ffffff;">Mouse over me</div>

<script>
function mOver(obj)
{
obj.innerHTML="Thanks"
}

function mOut(obj)
{
obj.innerHTML="Mouse over me"
}
</script>

</body>
</html>

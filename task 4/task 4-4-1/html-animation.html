<!DOCTYPE html>
<html>
<head>
    <title>Html Animation</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: orange;
            bottom: 0;
            left: 0;
        }
    </style>
    <script>
        function myMove() {
            var elem = document.getElementById("animate");
            var pos = 0;
            var id = setInterval(frame, 128);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.bottom = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }
        window.onclick = myMove;
    </script>
</head>
<body>

<h1>My First JavaScript Animation</h1>

<div id="container">
    <div id="animate">Go Here</div>
</div>

</body>
</html>

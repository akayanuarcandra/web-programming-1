<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction()
        {
            var x=document.getElementById("fname");
            x.value=x.value.toUpperCase();
        }
    </script>
</head>
<body>

Please enter characters in English:<br> <input type="text" id="fname" onchange="myFunction()">
<p>When you leave the input field, the input text is triggered to be converted to uppercase.</p>

</body>
</html>

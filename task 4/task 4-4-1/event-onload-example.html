<!DOCTYPE html>
<html>
<body onload="checkCookies()">

<script>
function checkCookies()
{
if (navigator.cookieEnabled==true)
	{
	alert("cookie is enabled")
	}
else
	{
	alert("cookie is not enabled")
	}
}
</script>

<p>The prompt box will tell you whether the browser has enabled cookie.</p>
</body>
</html>

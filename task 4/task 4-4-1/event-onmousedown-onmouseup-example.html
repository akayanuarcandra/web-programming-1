<!DOCTYPE html>
<html>
<head>
<script>
function lighton()
{
document.getElementById('myimage').src="images/eg_bulbon.gif";
}
function lightoff()
{
document.getElementById('myimage').src="images/eg_bulboff.gif";
}
</script>
</head>

<body>
<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="images/eg_bulboff.gif" />
<p>Hold the mouse to turn on the light</p>
</body>
</html>

<!DOCTYPE html>
<head>
   <title> JavaScript Example </title>
   <meta charset="utf-8" />
   <script>
      function test (message) {
         x=document.getElementById("img1");
         x.style.border ="1px solid blue";
         if (x.style.float === "right") {
            x.style.float = "left";
         }
         else {
            x.style.float = "right";
         }
      }
   </script>

</head>
<body>
<img id="img1" src="images/click-me.jpg"  onclick="test('clicked!')" />
</body>
</html>

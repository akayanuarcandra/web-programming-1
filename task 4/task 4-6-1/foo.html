<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Le Form</title>
  <style>
    :root {
      --text: #000;
      --bg: #e1e1e1;
      --content: #fff;
      --colscheme: light;
      --border-color: #ccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text: #fff;
        --bg: #000;
        --content: #151515;
        --colscheme: dark;
        --border-color: #333;
      }
    }

    body {
      font-family: "Product Sans", sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    label p {
      color: var(--text);
    }

    input {
      color: var(--text);
      margin-top: 2%;
    }

    h1 {
      text-align: center;
      color: var(--text);
      margin-block-start: 0;
      margin-block-end: 0;
    }

    form {
      background: var(--content);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-sizing: border-box;
      background-color: var(--content);
      color-scheme: var(--colscheme);
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #48af77;
      color: white;
      font-size: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="reset"] {
      width: 100%;
      background-color: var(--content);
      border: none;
      color: #c53737;
      margin-top: 5%;
      font-size: 10px;
    }
  </style>
</head>

<body>
<form name="Form" onsubmit="return validateForm()" method="post">
  <h1>Sign Up</h1>
  <label>
    <p>Username
      <input type="text" name="name">
    </p>
    <p>Password
      <input type="password" name="password">
    </p>
    <p>Confirm Password
      <input type="password" name="confirm_password">
    </p>
    <p>Mobile Phone
      <input type="text" name="phone">
    </p>
    <p>Birthdate
      <input type="date" name="birthdate">
    </p>
    <p>Email
      <input type="email" name="email">
    </p>
  </label>
  <button type="submit" value="Submit">Submit</button>
  <button type="reset" value="Reset">Reset</button>
</form>
</body>

<script>
  function validateForm() {
    const name = document.forms["Form"]["name"].value;
    const password = document.forms["Form"]["password"].value;
    const confirm_password = document.forms["Form"]["confirm_password"].value;
    const phone = document.forms["Form"]["phone"].value;
    const birthdate = document.forms["Form"]["birthdate"].value;
    const email = document.forms["Form"]["email"].value;

    if (password === "" || confirm_password === "" || phone === "" || birthdate === "" || email === "") {
      alert("All fields must be filled out");
      return false;
    } else if (name == null || name === "") {
      alert("Name must be filled out");
      return false;
    } else if (password.length < 8) {
      alert("Password length must be larger than or equal to 8");
      return false;
    } else if (password !== confirm_password) {
      alert("Password doesn't match");
      return false;
    } else if (phone.length !== 11) {
      alert("Must be 11-digit phone number");
      return false;
    } else if (isNaN(phone)) {
      alert("Phone must be numbers");
      return false;
    } else if (!validateEmail(email)) {
      alert("Invalid email format");
      return false;
    } else {
      alert("Signed up successfully!");
      return true;
    }
  }

  function validateEmail(email) {
    const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return pattern.test(email);
  }

</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>password</title>
	<meta charset="utf-8">
	<script>
		function passwordValidation(){
			var x = document.form1.psw.value;
			var y = document.form1.confirmed_psw.value;
			if(x.length<8){
				document.getElementById("demo").innerHTML="password length is larger than or equal to 8!"
				return false;
			}
			if(x!=y){
				document.getElementById("demo").innerHTML="password and confirmed password are not matching!"
				return false;
			}
			return true;
		}
	</script>
</head>
<body>
<h1>Login</h1>
<form name="form1" onsubmit="return passwordValidation()" action="action_page.php" method="post">
	<p>User name:</p>
	<input type="text" name="username" required>
	<p>password:</p>
	<input type="password" name="psw">
	<p>confirmed password:</p>
	<input type="password" name="confirmed_psw">
	<input type="submit" value="Submit">
</form>
<p id="demo"></P>
</body>
</html>

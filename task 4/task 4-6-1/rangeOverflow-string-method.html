<!DOCTYPE html>
<html>
<head>
   <title>form</title>
   <meta charset="utf-8" />
   <script>
function myFunction() {
    var txt = "";
	var x = document.getElementById("id1").value;
    if (parseInt(x)>300) {
       txt = "Value too large";
	 
    }
    
	else if(parseInt(x)<100) {
       txt = "Value too small";
	
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>
 </head>
<body>
<p>please enter a number >=100 and <=300</p>
<input id="id1" type="number" min="100" max="300" >
<button onclick="myFunction()">OK</button>

<p id="demo"></p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
<div class="navigation">
    <a href="index.html">
        <div class="logo">
            <img src="./images/logo_dark.png" alt="Zusammen Tea Shop" class="logo">
            Zusammen Tea Shop
        </div>
    </a>
</div>
<div class="container">
    <div class="image">
        <img src="images/signup.jpg" alt="Hello ;)">
    </div>
    <div class="form">
        <a href="index.html" class="backbutton" style="margin-bottom: 2em">ï¼œ</a>
        <div class="content">
            <div class="title" style="margin: 0 0 2em 0; text-align: center">
                <h3>Create Account</h3>
            </div>
            <div class="text">
                <form name="Form" onsubmit="return validateFormSignUp()" action="index.html">
                    <div class="input-margin">
                        <label for="name">Username</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-margin">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-margin">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="input-margin">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-margin">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <button type="submit" style="margin-top: 3em;">
                        Sign Up
                    </button>
                </form>
                <a href="login.html" class="links" style="font-size: .75em; margin-top: .5em">
                    Already have an account?
                </a>
            </div>
        </div>
    </div>
</div>
<script src="js/account.js"></script>
</body>
</html>

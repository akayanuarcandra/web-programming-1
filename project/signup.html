<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="account.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
<div class="navigation">
    <a href="index.html">
        <div class="logo">
            <img src="./images/logo_dark.png" alt="Zusammen Tea Shop" style="width: 4em; margin-right: .5em">
            Zusammen Tea Shop
        </div>
    </a>
</div>
<div class="container">
    <div class="image">
        <img src="images/signup.jpg" alt="Hello ;)" style="width: 100em; height: 47.5em; overflow: hidden; object-fit: cover;">
    </div>
    <div class="form">
        <a href="homepage.html" class="backbutton" style="margin-bottom: 2em">ï¼œ</a>
        <div class="content">
            <div class="title" style="margin: 0 0 2em 0; text-align: center">
                <h3>Create Account</h3>
            </div>
            <div class="text">
                <form name="Form" onsubmit="return validateForm()" method="post" action="index.html">
                    <div class="input-margin">
                        <label for="name">Username</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-margin">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-margin">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="input-margin">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-margin">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <button type="submit" style="margin-top: 3em;">
                        Sign Up
                    </button>
                </form>
                <a href="login.html" class="links" style="font-size: .75em; margin-top: .5em">
                    Already have an account?
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        const name = document.getElementById("name").value;
        const password = document.getElementById("password").value;
        const confirm_password = document.getElementById("confirm_password").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;

        if (name === "") {
            alert("Name must be filled out");
            return false;
        } else if (name.length < 3) {
            alert("Name length must be larger than or equal to 3");
            return false;
        } else if (password === "") {
            alert("Password must be filled out");
            return false;
        } else if (confirm_password === "") {
            alert("Confirm Password must be filled out");
            return false;
        } else if (email === "") {
            alert("Email must be filled out");
            return false;
        } else if (phone === "") {
            alert("Phone must be filled out");
            return false;
        } else if (password.length < 8) {
            alert("Password length must be larger than or equal to 8");
            return false;
        } else if (password !== confirm_password) {
            alert("Passwords don't match");
            return false;
        } else if (phone.length !== 11) {
            alert("Must be 11-digit phone number");
            return false;
        } else if (isNaN(phone)) {
            alert("Phone must be numbers");
            return false;
        } else if (!validateEmail(email)) {
            alert("Invalid email format");
            return false;
        } else {
            alert("Signed up successfully!");
            return true;
        }
    }

    function validateEmail(email) {
        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return pattern.test(email);
    }
</script>
</body>
</html>

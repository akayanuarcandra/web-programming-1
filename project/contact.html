<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zusammen Tea Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/icon.png">
    <style>
        .contact {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10em 10em;
        }

        .content {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            width: auto;
            margin: 2em;
        }

        .map {
            margin-left: 5em;
            border-radius: 1em;
            border: 1px var(--text-color) solid;
            overflow: hidden;
        }
    </style>
</head>
<body id="home">
<div class="navigation">
    <a href="homepage.html">
        <div class="logo">
            <img src="./images/logo_dark.png" alt="Zusammen Tea Shop" style="width: 4em; margin-right: .5em">
            Zusammen Tea Shop
        </div>
        <div class="menus">
            <a href="homepage.html" class="navbutton">Home</a>
            <a href="about.html" class="navbutton">About</a>
            <a href="#home" class="navbutton">Contact</a>
        </div>
        <a href="index.html" class="myaccount" style="margin-left: auto">
            <img src="./images/pfp.png" alt="account" class="myaccount">
        </a>
    </a>
</div>
<div class="contact" id="contact">
    <h2>Contact Us!</h2>
    <div class="content">
        <div class="column">
            <a href="" class="links" style="margin-bottom: 1em; color: var(--text-color); justify-content: left">zusammenthecompany@wohoo.com</a>
            +62 81234567890 <br>
            Soekarno Hatta Street 39 <br>
            Lowokwaru, Malang City, <br>
            East Java, Indonesia <br>
            <a href="" class="links" style="margin: 1em 0; color: var(--text-color); justify-content: left">See on maps &#8599;</a>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d246.97092416878164!2d112.62012651539865!3d-7.943555916688173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd629df87d0f97f%3A0xc253b68431a1c0dc!2sIndomaret%20Soekarno%20Hatta%203!5e0!3m2!1sen!2ssg!4v1733067138685!5m2!1sen!2ssg" width="400" height="300" style="display: block; border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>
<script>
    window.addEventListener("scroll", (event) => {
        let scroll = this.scrollY;
        if (scroll > 100) {
            document.querySelector(".navigation").classList.add("shadow");
        } else {
            document.querySelector(".navigation").classList.remove("shadow");
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zusammen Tea Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body id="home">
<div class="navigation">
    <a href="homepage.html">
        <div class="logo">
            <img src="./images/logo_dark.png" alt="Zusammen Tea Shop" style="width: 4em; margin-right: .5em">
            Zusammen Tea Shop
        </div>
        <div class="menus">
            <a href="homepage.html" class="navbutton">Home</a>
            <a href="about.html" class="navbutton">About</a>
            <a href="contact.html" class="navbutton">Contact</a>
        </div>
        <a href="index.html" class="myaccount">
            <img src="./images/pfp.png" alt="account" class="myaccount">
        </a>
    </a>
</div>
<div class="container">
    <div class="image">
        <img src="./images/lemon.jpg" alt="Lemon Tea" class="image">
    </div>
    <div class="content">
        <a href="homepage.html" class="backbutton">＜</a>
        <div class="item">
            <div class="text">
                <h4 id="product-name">Lemon Tea</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id, minus, vitae. Aliquam ducimus error eveniet illum ipsam porro quidem repellendus.</p>
                <label for="price">￥</label>
                <input type="number" id="price" value="9" readonly style="width: auto; text-align: left">
            </div>
            <div class="order-section" style="margin-top: 1em">
                <div class="order-number">
                    <button class="subbutton" onclick="decrement()">-</button>
                    <label for="order-quantity"></label>
                    <input type="number" id="order-quantity" value="1" min="1" max="10">
                    <button class="subbutton" onclick="increment()">+</button>
                </div>
            </div>
        </div>
        <button type="submit" onclick="order()" style="margin-top: auto; width: auto;">Order Now</button>
    </div>
</div>
<script src="js/main-navbar.js"></script>
<script src="js/count-price.js"></script>
</body>
</html>

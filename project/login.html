<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="account.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
<div class="navigation">
    <a href="index.html">
        <div class="logo">
            <img src="./images/logo_dark.png" alt="Zusammen Tea Shop" style="width: 4em; margin-right: .5em">
            Zusammen Tea Shop
        </div>
    </a>
</div>
<div class="content">
    <div class="image">
        <img src="images/login.jpg" alt="Hello ;)" style="width: 100em; height: 47.5em; overflow: hidden; object-fit: cover;">
    </div>
    <div class="form">
        <div class="title" style="margin: 2em 3em; text-align: center">
            <h3>Login</h3>
        </div>
        <div class="text">
            <form name="Form" onsubmit="return validateForm()" method="post" action="homepage.html">
                <div class="input-margin">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-margin">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-margin">
                    <label for="verificationCode">Verification Code</label>
                    <div class="verification-container">
                        <input type="text" style="width: 120px" id="verificationCode">
                        <canvas id="verificationCanvas" width="120" height="30"></canvas>
                    </div>
                </div>
                <button type="submit" style="margin-top: 5em;">
                    Login
                </button>
            </form>
            <a href="signup.html" class="links" style="font-size: .75em; margin-top: .5em">
                Don't have an account?
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const canvas = document.getElementById("verificationCanvas");
        const ctx = canvas.getContext("2d");
        const verificationCode = generateVerificationCode();
        drawVerificationCode(ctx, verificationCode);

        function generateVerificationCode() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let code = "";
            for (let i = 0; i < 4; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                code += characters[randomIndex];
            }
            return code;
        }

        function drawVerificationCode(ctx, code) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < code.length; i++) {
                const x = 20 + i * 20;
                const y = 20 + Math.random() * 5;
                const angle = Math.random() * Math.PI / 4 - Math.PI / 8;
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                ctx.font = "24px Arial";
                ctx.fillStyle = getRandomColor();
                ctx.fillText(code[i], 0, 0);
                ctx.restore();
            }
        }

        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }

        window.validateForm = function() {
            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;
            const userCode = document.getElementById("verificationCode").value.toUpperCase();

            if (name == null || name === "") {
                alert("Please enter username!");
                return false;
            } else if (password == null || password === "") {
                alert("Please enter password!");
                return false;
            } else if (userCode === "" || userCode !== verificationCode) {
                alert("Invalid verification code!");
                return false;
            } else {
                return true;
            }
        };
    });
</script>
</body>

</html>

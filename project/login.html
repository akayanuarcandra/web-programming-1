<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
<div class="navigation">
    <a href="index.html">
        <div class="logo">
            <img src="./images/logo_dark.png" alt="Zusammen Tea Shop" class="logo">
            Zusammen Tea Shop
        </div>
    </a>
</div>
<div class="container">
    <div class="image">
        <img src="images/login.jpg" alt="Hello ;)">
    </div>
    <div class="form">
        <a href="index.html" class="backbutton" style="margin-bottom: 3em">ï¼œ</a>
        <div class="content">
            <div class="title" style="margin: 2em 0; text-align: center">
                <h3>Welcome Back!</h3>
            </div>
            <div class="text">
                <form name="Form" onsubmit="return validateForm()" action="homepage.html">
                    <div class="input-margin">
                        <label for="name">Username</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-margin">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-margin">
                        <label for="verificationCode">Verification Code</label>
                        <div class="verification-container">
                            <input type="text" style="width: 120px" id="verificationCode">
                            <canvas id="verificationCanvas" width="120" height="30"></canvas>
                        </div>
                    </div>
                    <button type="submit" style="margin-top: 5em;">
                        Login
                    </button>
                </form>
                <a href="signup.html" class="links" style="font-size: .75em; margin-top: .5em">
                    Don't have an account?
                </a>
            </div>
        </div>
    </div>
</div>
<script src="js/account.js"></script>
</body>
</html>

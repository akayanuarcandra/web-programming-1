<!DOCTYPE html>
<html>
<head>
<title>Grouping options Menus</title>
<meta charset="utf-8">
</head>
<body>
<h1>Grouping options Menus Examples</h1>
<form action="action_page.php" method="post">

<p>What is your favorite icecream?
	<select name="icecream" size="7" multiple>
		<optgroup label="traditional">
		<option value="vanilla">vanilla</option>
		<option value="chocolate">chocolate</option>
		</optgroup>
		<optgroup label="fancy">
		<option value="Super_praline">Super praline</option>
		<option value="Nut_surprise">Nut surprise</option>
		<option value="Candy corn">Candy corn</option>
		</optgroup>
	</select>
</p>
	<input type="submit">
</form>
</body>
</html>
